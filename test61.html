<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        .box {

            height: 444px;
            width: 222px;
            background-color: black;
            border-radius: 18px;
        }

        header {
            color: white;
            margin: 8px 20px;
            padding: 0px 10px;
            display: flex;
        }

        .disp {

            display: flex;
            margin: 0px 5px;
            height: 20vh;
            background-color: aliceblue;
            border-radius: 18px;
            align-items: center;
            justify-content: right;
            font-size: 24px;
            padding-right: 10px;
            overflow-x: auto;
        }

        .keys {
            margin: 20px 5px;
            box-sizing: border-box;
            height: 260px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            align-items: center;
            border-radius: 18px;
            background-color: white;
        }

        .btn {
            height: 40px;
            width: 40px;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 5px;
        }

        .op {
            background-color: rgb(162, 186, 239);
        }
    </style>
</head>

<body>
    <div class="box">
        <header> A Satapara's Product

        </header>
        <div class="disp" id="display">0</div>
        <div class="keys">
            <button class="btn op" onclick="clearDisplay()">AC</button>
            <button class="btn op" onclick="backspace()">โซ</button>
            <button class="btn op" onclick="appendValue('+/-')">+/-</button>
            <button class="btn op" onclick="appendValue('/')">รท</button>
            <button class="btn" onclick="appendValue('7')">7</button>
            <button class="btn" onclick="appendValue('8')">8</button>
            <button class="btn" onclick="appendValue('9')">9</button>
            <button class="btn op" onclick="appendValue('*')">X</button>
            <button class="btn" onclick="appendValue('4')">4</button>
            <button class="btn" onclick="appendValue('5')">5</button>
            <button class="btn" onclick="appendValue('6')">6</button>
            <button class="btn op" onclick="appendValue('-')">-</button>
            <button class="btn" onclick="appendValue('1')">1</button>
            <button class="btn" onclick="appendValue('2')">2</button>
            <button class="btn" onclick="appendValue('3')">3</button>
            <button class="btn op" onclick="appendValue('+')">+</button>
            <button class="btn op" onclick="appendValue('%')">%</button>
            <button class="btn" onclick="appendValue('0')">0</button>
            <button class="btn" onclick="appendValue('.')">.</button>
            <button class="btn op" onclick="calculate()">=</button>
        </div>

    </div>

    </div>
    <script>
        let display = document.getElementById("display");

        function appendValue(value) {
            if (display.innerText === "0") {
                display.innerText = value;
            } else {
                display.innerText += value;
            }
        }

        function clearDisplay() {
            display.innerText = "0";
        }

        function backspace() {
            display.innerText = display.innerText.slice(0, -1);
            if (display.innerText === "") {
                display.innerText = "0";
            }
        }

        function calculate() {
            try {
                display.innerText = eval(display.innerText);
            } catch {
                display.innerText = "Error";
            }
        }
    </script>

</body>


</html>
